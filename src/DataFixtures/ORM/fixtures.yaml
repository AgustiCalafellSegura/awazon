App\Entity\Provider:
    provider{1..1000}:
        name: <company()>
        address: <address()>
        email: <email()>
        phone: <phoneNumber()>

App\Entity\Category:
    category{1..10}:
        name: <word()>

App\Entity\Product:
    product{1..1000}:
        name: <word()>
        description: <sentence()>
        price: <randomFloat(1,5)>
        category: '@category<numberBetween(1,10)>'
        provider: '@provider<numberBetween(1, 100)>'

App\Entity\Customer:
    customer{1..100}:
        name: <word()>
        address: <address()>
        email: <email()>
        phone: <phoneNumber()>

App\Entity\Order:
    order{1..100}:
        date: <dateTime()>
        provider: '@provider<numberBetween(1,1000)>'
        customer: '@customer<numberBetween(1,10)>'

App\Entity\OrderItem:
    orderitem{1..100}:
        units: <numberBetween(1,10)>
        order: '@order<numberBetween(1,100)>'
        product: '@product<numberBetween(1,1000)>'

App\Entity\Rating:
    rating{1..1000}:
        rate: <numberBetween(1,5)>
        customer: '@customer<numberBetween(1,100)>'
        product: '@product<numberBetween(1,1000)>'

App\Entity\Review:
    rating{1..1000}:
        review: <sentence()>
        customer: '@customer<numberBetween(1,100)>'
        product: '@product<numberBetween(1,1000)>'

App\Entity\Image:
    image{1..100}:
        image: <text(50)>
        product: '@product<numberBetween(1, 100)>'