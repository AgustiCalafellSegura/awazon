App\Entity\Provider:
    provider{1..1000}:
        name: <company()>
        address: <address()>
        email: <email()>
        phone: <phoneNumber()>

App\Entity\Category:
    category{1..10}:
        name: <word()>

App\Entity\Product:
    product{1..100}:
        name: <word()>
        description: <sentence()>
        price: <randomFloat(1,5)>
        category: '@category<numberBetween(1,10)>'
        provider: '@provider<numberBetween(1, 100)>'


App\Entity\Customer:
    customer{1..10}:
        name: <word()>
        address: <address()>
        email: <email()>
        phone: <phoneNumber()>

App\Entity\Order:
    order{1..10}:
        date: <dateTime()>
        provider: '@provider<numberBetween(1,1000)>'
        customer: '@customer<numberBetween(1,10)>'

App\Entity\Rating:
    rating{1..10}:
        rate: <numberBetween(1,5)>
        customer: '@customer<numberBetween(1,10)>'
        product: '@product<numberBetween(1,10)>'